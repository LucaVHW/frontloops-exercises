<head>

<body>
  <div class="container">

        <div style="margin-top:25px;" class="panel">

            <img src="img/googleplus.svg" height="20">
          </div>
          <div style="width:90%;">
            <p>SIGN UP WITH GOOGLE+</p>
          </div>
        </div>
        <div class="panel">
          <div style="width:10%;">

          </div>
          <div style="width:90%;">

          <div style="width:90%;">
            <p>SIGN UP WITH TWITTER</p>

        </div>
      </div>
      <div class="bottom">
        <div class="email">

          </p>
        </div>
        <div class="signemail">
